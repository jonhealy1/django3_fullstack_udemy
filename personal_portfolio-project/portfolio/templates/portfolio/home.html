<h1>Jon's Portfolio</h1>

{% load static %}

<a href={% static 'portfolio/ResumeFeb22.pdf' %}>Resume</a>

<img src={% static 'portfolio/jon_carson_sushi.jpg' %}>

{% for project in projects %}

<h2>{{ project.title }}</h2>

<img src="{{ project.image.url }}">

{% if project.url %}

{% endif %}

{% endfor %}
